    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GitHub Username Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <main role="main" class="container">
        <section class="app-container">
            <form id="search-form">
            <h1>Search GitHub Users</h1>
            <p>
                Enter a username to fetch someone's profile and repos
            </p>
            <input
                type="text"
                id="listen-user-input"
                class="form-control"
                placeholder="Type a GitHub Handler"
            />
            <input
                id="click-submit"
                class="btn btn-primary"
                type="submit"
                value="Submit"
            />
            </form>
        </section>
        <section class="display-results-container hidden">
            <div id="display-profile"></div>
        </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
